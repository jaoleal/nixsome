name: Build Artifacts

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type of build to perform'
        required: true
        type: choice
        options:
          - iso-all
          - iso-backend
          - iso-galaxy-book
          - iso-floresta-mini-node
          - wsl-tarball
  release:
    types: [published]

permissions:
  contents: read

jobs:
  determine-targets:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.build_type == 'iso-all' || 
       startsWith(github.event.inputs.build_type, 'iso-'))
    outputs:
      targets: ${{ steps.set-targets.outputs.targets }}
    steps:
      - name: Determine build targets
        id: set-targets
        run: |
          if [ "${{ github.event.inputs.build_type }}" = "iso-all" ]; then
            echo 'targets=["backend","galaxy-book","floresta-mini-node"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.build_type }}" = "iso-backend" ]; then
            echo 'targets=["backend"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.build_type }}" = "iso-galaxy-book" ]; then
            echo 'targets=["galaxy-book"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.build_type }}" = "iso-floresta-mini-node" ]; then
            echo 'targets=["floresta-mini-node"]' >> $GITHUB_OUTPUT
          fi

  build-iso:
    needs: determine-targets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ${{ fromJson(needs.determine-targets.outputs.targets) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build ISO - ${{ matrix.target }}
        run: |
          nix build .#nixosConfigurations.${{ matrix.target }}-iso.config.system.build.isoImage

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-${{ matrix.target }}-iso
          path: result/iso/*.iso
          retention-days: 7

  build-wsl:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.build_type == 'wsl-tarball'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build WSL tarball
        run: |
          nix build .#packages.x86_64-linux.wsl-tarball

      - name: Upload WSL tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-wsl-tarball
          path: result/tarball/*.tar.gz
          retention-days: 7
