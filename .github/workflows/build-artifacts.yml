name: Build Artifacts

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type of build to perform'
        required: true
        type: choice
        options:
          - iso-all
          - iso-backend
          - iso-galaxy-book
          - iso-floresta-mini-node
          - wsl-tarball
  release:
    types: [published]

jobs:
  build-iso:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.build_type == 'iso-all' || 
       startsWith(github.event.inputs.build_type, 'iso-'))
    strategy:
      matrix:
        target: 
          - ${{ github.event.inputs.build_type == 'iso-all' && 'backend' || '' }}
          - ${{ github.event.inputs.build_type == 'iso-all' && 'galaxy-book' || '' }}
          - ${{ github.event.inputs.build_type == 'iso-all' && 'floresta-mini-node' || '' }}
          - ${{ github.event.inputs.build_type == 'iso-backend' && 'backend' || '' }}
          - ${{ github.event.inputs.build_type == 'iso-galaxy-book' && 'galaxy-book' || '' }}
          - ${{ github.event.inputs.build_type == 'iso-floresta-mini-node' && 'floresta-mini-node' || '' }}
        exclude:
          - target: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build ISO - ${{ matrix.target }}
        run: |
          nix build .#nixosConfigurations.${{ matrix.target }}-iso.config.system.build.isoImage

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-${{ matrix.target }}-iso
          path: result/iso/*.iso
          retention-days: 7

  build-wsl:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.build_type == 'wsl-tarball'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build WSL tarball
        run: |
          nix build .#packages.x86_64-linux.wsl-tarball

      - name: Upload WSL tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-wsl-tarball
          path: result/tarball/*.tar.gz
          retention-days: 7
